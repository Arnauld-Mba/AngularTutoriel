
<div class="container">
    <div class="row">
        <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name}}</p>
                        <p><s><small>{{pokemon.created | date: 'dd/MM/yyyy'}}</small></s></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonPipeColor }} ">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
